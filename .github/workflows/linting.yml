name: Linting

on: push

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip --version
        python -m pip install --upgrade pip==24.0 > /dev/null 2>&1 # Ignore disutils
        pip install pylint
        pip install -r ServerCode/requirements.txt
        pip install pytest
        echo "PYTHONPATH=PYTHONPATH:$(pwd)/ServerCode" >> $GITHUB_ENV
    - name: Analysing the code with pylint
      run: |
        # Exclude specific files and suppress warning for method from pylint analysis
        pylint --max-line-length=150 --disable=E1101,E1136, E0602,R0914,R0915,R0911,W0718,W0613,W0107,R0801,C0413,C0301,C0303,E0601,C0411,R1735,R0913,R0917,C0103,E1121,R1710 --ignore=ServerCode/mockapp/mock_ai.py,app.py $(git ls-files '*.py')

