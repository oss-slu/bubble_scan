name: BubbleScan Release

on:
  push:
    branches:
      - AutomateWorkflow109 #change branch to main after testing

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Make script executable
        run: chmod +x BubbleScan.sh

      - name: Run BubbleScan script
        run: ./BubbleScan.sh

      - name: Archive executable and static files
        run: zip -r ServerCode/dist/Bubblescan.zip ServerCode/dist/BubbleScan.exe ServerCode/dist/static

      - name: Create a new Git tag
        id: tag_version
        run: |
          # Create a version tag based on the current date/time or use a custom versioning scheme
          TAG="v$(date +'%Y%m%d%H%M%S')"
          git tag $TAG
          git push origin $TAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ServerCode/dist/Bubblescan.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
